<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<header>
    <div th:replace="navbar::navbar"></div>
</header>
<div class="container">
    <div align="center">
        <h1>Edit Book</h1>
    </div>
    <br />
    <form action="#" th:action="@{/update}" th:object="${livre}" method="post">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">ISBN</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{isbn}" placeholder="ISBN">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{titre}" placeholder="Title">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="#" class="btn btn-secondary" onclick="javascript:history.go(-1)">Cancel</a>
            </div>
        </div>
    </form>
</div>

</body>
</html>
